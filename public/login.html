<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>เข้าระบบ</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/bootstrap.min.js"></script>
</head>
<body spacing="10">
<div class="container">
	<div class="row">
		<div class="col-sm-3 col-md-3"></div>
		<div class="col-sm-7 col-md-5">
			<div class="panel panel-default">
			  <div class="panel-heading">
			  <div class="clearfix">
			  	<div class="pull-left">ลงชื่อเข้าสู่ระบบ</div>
			  	 
			  	<div class="pull-right"><span class="glyphicon glyphicon-plus"></span><a href="">ลงทะเบียนใหม่</a></div>
			  </div>
			  </div>
			  <div class="panel-body">			   
			    <form role="form">
				  <div class="form-group">
				    <label for="exampleInputEmail1">อีเมล์(Email)</label>
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="อีเมล์">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">รหัสผ่าน(Password)</label>
				    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="รหัสผ่าน">
				  </div>
				 				  
				  <button type="submit" class="btn btn-success btn-lg btn-block">Block level button</button>
				</form>
			  </div>
			</div>
		</div>
		<div class="col-sm-3 col-md-4"></div>
	</div>
</div>

</body>
</html>
